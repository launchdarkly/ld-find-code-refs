projKey: default
repoName: dummy-project
aliases:
  - name: 'non-existent'
    type: filepattern
    paths:
      - '/**/FeatureFlags/*.cs'
    patterns:
      - 'public class \b(?P<FLAG_ALIAS>\w+)\b[\s\n]*:[\s\n]*FeatureFlag<\w+>[\s\n]*{[\s\n]*public override string Keyname[\s\n]*{?[\s\n]*g?e?t?[\s\n]*;?[\s\n]*}?[\s\n]*=>?[\s\n]*"FLAG_KEY"'
  - name: 'existent'
    type: filepattern
    paths:
      - 'internal/**/*.go'
    patterns:
      - '(\w+)\s*=\s*"FLAG_KEY"'
  - type: filepattern
    paths:
      - '*.java'
    patterns:
      - 'public static final String (\w+)\s*=\s*"FLAG_KEY"'
